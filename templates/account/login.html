{% extends "base.html" %}

{% block content %}

<section class="row text-white text-center justify-content-center">
  <h1>Sign In</h1>
  <p class="text-center">If you have not created an account yet, then please
    <a href="{{ signup_url }}">sign up</a> first.</p>
  <form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <a class="button  secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password?</a>
    <button class="primaryAction btn btn-warning ms-5" type="submit">Sign In</button>
  </form>
</section>

{% endblock %}
