{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>TextaBase</title>
</head>

<body class="bg-dark">
    <nav class="bg-dark navbar navbar-expand-xl pt-2">
        <div class="col">
            <button class="btn btn-outline-light me-auto ms-2">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="col">
            <a href="{% url 'home' %}">
                <h2 class="text-white text-center">TEXTABASE</h2>
            </a>
        </div>
        <div class="col">
            {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="btn btn-warning float-end me-2">
                Sign out
            </a>
            {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-warning float-end me-2">
                Sign in
            </a>
            {% endif %}
    </nav>

    <section class="hero-container hero-image mb-5">
    </section>

    <main class="main">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <footer class="row g-0 text-center justify-content-center fs-3 mt-5">
        <!--===social-links===-->
        <div class="col-1 ms-5">
            <a href="https://www.facebook.com/" target="_blank" class="link-secondary"><i
                    class="fab fa-facebook-square"></i></a>
        </div>
        <div class="col-1 ">
            <a href="http://twitter.com" target="_blank" class="link-secondary"><i
                    class="fab fa-twitter-square"></i></a></div>
        <div class="col-1 ">
            <a href="http://youtube.com" target="_blank" class="link-secondary"><i
                    class="fab fa-youtube-square"></i></a></div>
        <div class="col-1 ">
            <a href="https://store.steampowered.com" target="_blank" class="link-secondary"><i
                    class="fab fa-steam-square"></i></a></div>
        <div class="col-1  me-5">
            <a href="http://reddit.com" target="_blank" class="link-secondary"><i class="fab fa-reddit-square"></i></a>
        </div>
    </footer>
    <!-- Awesome Font script-->
    <script src="https://kit.fontawesome.com/be9f637dd0.js" crossorigin="anonymous"></script>
</body>

</html>
